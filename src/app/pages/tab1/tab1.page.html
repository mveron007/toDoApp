<ion-header [translucent]="true" no-border>
  <ion-toolbar>
    <ion-title>
      Pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list >
    <ion-item *ngFor="let item of deseosService.listas" (click)="listaSeleccionada(item)" detail>
      <ion-label>{{item.titulo}}</ion-label>
      <ion-note slot="end" >{{item.items.length}} items</ion-note>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="agregarLista()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
