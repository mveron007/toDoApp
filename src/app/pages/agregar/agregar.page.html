<ion-header class="ion-no-border">
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/"></ion-back-button>
  </ion-buttons>
  <ion-toolbar>
    <ion-title>Agregar Lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1>Agregar Lista</h1>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nuevo Item</ion-label>
      <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list-header>
    <ion-label>Tareas por hacer</ion-label>
  </ion-list-header>

  <ion-item-sliding *ngFor="let item of itemsLista; let i = index">
    <ion-item>
      <ion-checkbox slot="start" [(ngModel)]="item.completado"></ion-checkbox>
      <ion-label>{{item.desc}}</ion-label>
    </ion-item>
    
    <ion-item-options side="end">
      <ion-item-option (click)="borrar(i)"><ion-icon slot="icon-only" name="close"></ion-icon></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  
</ion-content>
